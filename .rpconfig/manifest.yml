rp-manifest: 1
id: camera-demo
version: 1
author: Valeo
license: GPL
description: |
  Camera Demo
targets:
  - target: main
    content:
      src: /var/local/lib/afm/applications/camera-demo/.rpconfig/manifest.yml
      type: application/vnd.agl.service
    required-permission:
      urn:AGL:permission:real-time:
        name: urn:AGL:permission:real-time
        value: required
      urn:AGL:permission:syscall:
        name: urn:AGL:permission:syscall
        value: required
    required-binding:
      - name: /var/local/lib/afm/applications/camera-demo/lib/libCameraStream.so
        value: local
      - name: /var/local/lib/afm/applications/camera-demo/lib/libObjectDetection.so
        value: local
    provided-api:
      - name: CameraStream
        value: auto
      - name: ObjectDetection
        value: auto